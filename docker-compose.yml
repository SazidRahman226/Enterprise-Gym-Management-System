services:
  postgres:
    image: postgres:16-alpine
    container_name: gym_postgres
    environment:
      POSTGRES_DB: gym
      POSTGRES_USER: gym_sazid
      POSTGRES_PASSWORD: nineeleven
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gym_sazid" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: gym_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gym
      SPRING_DATASOURCE_USERNAME: gym_sazid
      SPRING_DATASOURCE_PASSWORD: nineeleven
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SPRING_JPA_SHOW_SQL: 'false'
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      JWT_SECRET: your_super_secret_key_from_env_or_vault
      JWT_EXPIRATION: 360000000
      SPRING_DEVTOOLS_ADD_PROPERTIES: 'false'
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: gym_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
